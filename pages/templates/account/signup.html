{% extends '_base.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}
{% block title %} Register {% endblock title %}
{% block content %}

<h2>Sign Up</h2>

<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit">Sign Up</button>
</form>
<a href="{% provider_login_url 'github' %}">Sign Up with GitHub</a>
{% endblock content %}
